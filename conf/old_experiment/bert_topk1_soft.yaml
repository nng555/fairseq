slurm:
  name:
    - eval:sys.argv[0][:-3].split('/')[-1]
    - ${slurm.train.noise}
    - ${data.fdset}
    - topk1_soft
    - ${data.tdset}
    - ${gen.shard}
    #- ${train.lr}
    - ${train.seed}

gen:
  depth: 1
  shard: ~
  num_shards: 8
  num_samples: 5
  label_samples: 1
  mask_prob: 0.15
  leave_unmasked_prob: 0.1
  random_token_prob: 0.1
  topk: 1
  dset: bert.topk1.soft
  model:
    date: 2020-02-19
    name: 
      - roberta_base_finetune
      - ${data.fdset}
      - ${gen.model.bin}
      - ${gen.model.seed}
    bin: orig
    seed: 69
  batch: 8

train:
  soft_labels: true

eval:
  model:
    date: 2020-03-16
    name:
      - launch_train
      - ${slurm.train.noise}
      - ${data.fdset}
      - topk1_soft
      - ${train.seed}
    bin: bert.topk1.soft
    data: mnli
  data: mnli

data:
  bin: bert.topk1.soft
  num_sents: 500000

