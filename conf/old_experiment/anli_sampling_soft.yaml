slurm:
  job_name:
    - eval:sys.argv[0][:-3].split('/')[-1]
    - ${data.fdset}
    - sampling_soft
    - ${data.tdset}
    - ${train.seed}
    - ${gen.shard}

gen:
  depth: 1
  num_samples: 5
  mask_prob: 0.15
  leave_unmasked_prob: 0.1
  random_token_prob: 0.1
  topk: -1
  shard: ~
  num_shards: ~
  label_samples: 1
  dset: sampling.soft
  model:
    date: 2020-03-11
    name: 
      - launch_train
      - ${slurm.train.noise}
      - ${data.fdset}
      - ${gen.model.bin}
      - ${gen.model.seed}
    bin: orig
    seed: 69
  batch: 8

train:
  soft_labels: true

eval:
  model:
    date: 2020-03-12
    name:
      - launch_train
      - ${slurm.train.noise}
      - ${data.fdset}
      - top1_soft
      - ${train.seed}
    bin: sampling.soft
    data: anli
  data: anli

data:
  bin: sampling.soft
  num_sents: 150000

